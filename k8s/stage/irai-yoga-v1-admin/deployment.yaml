apiVersion: apps/v1
kind: Deployment
metadata:
  name: irai-yoga-v1-admin-stage
  namespace: irai-yoga-v1-stage
  labels:
    app: irai-yoga-v1-admin-stage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: irai-yoga-v1-admin-stage
  template:
    metadata:
      labels:
        app: irai-yoga-v1-admin-stage
    spec:
      containers:
        - name: irai-yoga-v1-admin-stage
          image: harbor.cloudops.terv.pro/portal-irai-yoga/admin:stage  # Replace with actual image
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "2"
              memory: 2Gi
            requests:
              cpu: "1"
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            runAsGroup: 1001
            runAsNonRoot: true
            runAsUser: 1001
      imagePullSecrets:
        - name: harbor-secret
