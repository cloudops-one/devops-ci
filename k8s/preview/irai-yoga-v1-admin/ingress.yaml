apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "INGRESS_NAME_PLACEHOLDER"  # ‚Üê This gets replaced with branch-based name
  namespace: irai-yoga-v1-preview
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "5120m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "PREVIEW_DOMAIN_PLACEHOLDER"
      secretName: "TLS_SECRET_PLACEHOLDER"
  rules:
    - host: "PREVIEW_DOMAIN_PLACEHOLDER"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "SERVICE_NAME_PLACEHOLDER"
                port:
                  number: 80
