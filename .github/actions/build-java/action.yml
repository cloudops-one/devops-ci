name: "Build Java Project"
description: "Builds Java projects with Maven or Gradle"

inputs:
  build-tool:
    description: "Build tool (maven or gradle)"
    required: true
  java-version:
    description: "Java version"
    required: true
  cache:
    description: "Enable caching"
    required: false
    default: "true"

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: cloudops-one/checkout@v4  # Changed to your org's version

    - name: Setup Java
      uses: cloudops-one/setup-java@v4  # This is correct
      with:
        java-version: ${{ inputs.java-version }}
        distribution: "temurin"

    - name: Build with Maven
      if: ${{ inputs.build-tool == 'maven' }}
      run: mvn clean install

    - name: Build with Gradle
      if: ${{ inputs.build-tool == 'gradle' }}
      run: ./gradlew build
