name: "Build Java Project"
description: "Builds Java projects with Maven or Gradle"

inputs:
  build-tool:
    description: "Build tool (maven or gradle)"
    required: true
  java-version:
    description: "Java version"
    required: true
  cache:
    description: "Enable caching"
    required: false
    default: "true"

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: cloudops-one/checkout@v4

    - name: Setup Java manually
      run: |
        # Download and setup Java manually
        JAVA_VERSION=${{ inputs.java-version }}
        wget https://github.com/adoptium/temurin${JAVA_VERSION}-binaries/releases/download/jdk-${JAVA_VERSION}%2B7/OpenJDK${JAVA_VERSION}U-jdk_x64_linux_hotspot_${JAVA_VERSION}_7.tar.gz
        tar -xzf OpenJDK${JAVA_VERSION}U-jdk_x64_linux_hotspot_${JAVA_VERSION}_7.tar.gz
        echo "$PWD/jdk${JAVA_VERSION}+7/bin" >> $GITHUB_PATH
        echo "JAVA_HOME=$PWD/jdk${JAVA_VERSION}+7" >> $GITHUB_ENV
      shell: bash

    - name: Verify Java installation
      run: |
        java -version
        javac -version
      shell: bash

    - name: Build with Gradle
      if: ${{ inputs.build-tool == 'gradle' }}
      run: ./gradlew build
      shell: bash

    - name: Build with Maven
      if: ${{ inputs.build-tool == 'maven' }}
      run: mvn compile
      shell: bash
