name: 'SonarQube Scan'
description: 'SonarQube code quality scanning with JaCoCo report generation'

inputs:
  sonar-token:
    required: true
  sonar-host-url:
    required: true
  project-key:
    required: true
  project-name:
    required: true
  docker-tag:
    required: true
  branch-name:
    required: true
  sources-path:
    default: 'src'
    required: false

runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: cloudops-one/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: cloudops-one/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permissions for Gradle
      run: chmod +x ./gradlew
      shell: bash

    - name: Apply Spotless Formatting
      run: ./gradlew spotlessApply --no-daemon
      shell: bash

    - name: Generate JaCoCo XML report
      run: |
        echo "=== Generating JaCoCo XML report ==="
        ./gradlew jacocoTestReport --no-daemon
        
        echo "=== Verifying JaCoCo report ==="
        if [ -f "build/reports/jacoco/test/jacocoTestReport.xml" ]; then
          echo "✅ JaCoCo XML report generated successfully"
          ls -la build/reports/jacoco/test/jacocoTestReport.xml
        else
          echo "❌ JaCoCo XML report still missing"
          echo "Available jacoco files:"
          find . -name "*jacoco*" -type f
          echo "Trying alternative approach..."
          # Try clean test then report
          ./gradlew clean test jacocoTestReport --no-daemon
        fi
      shell: bash

    - name: Verify JaCoCo Report
      run: |
        if [ -f "build/reports/jacoco/test/jacocoTestReport.xml" ]; then
          echo "✅ JaCoCo report found and ready for SonarQube"
        else
          echo "❌ JaCoCo report missing after generation attempts"
          exit 1
        fi
      shell: bash

    - name: SonarQube Scan
      env:
        SONAR_TOKEN: ${{ inputs.sonar-token }}
        SONAR_HOST_URL: ${{ inputs.sonar-host-url }}
      run: |
        ./gradlew sonar \
          -Dsonar.projectKey="${{ inputs.project-key }}" \
          -Dsonar.projectName="${{ inputs.project-name }}" \
          -Dsonar.projectVersion="${{ inputs.docker-tag }}" \
          -Dsonar.branch.name="${{ inputs.branch-name }}" \
          --no-daemon
      shell: bash

    - name: Summary
      run: |
        echo "=== ✅ SonarQube Scan Complete ==="
        echo "Project: ${{ inputs.project-name }}"
        echo "Key: ${{ inputs.project-key }}"
        echo "Branch: ${{ inputs.branch-name }}"
        echo "Version: ${{ inputs.docker-tag }}"
      shell: bash
