name: 'SonarQube Scan'
description: 'SonarQube code quality scanning for Backend'

inputs:
  sonar-token:
    description: 'SonarQube token'
    required: true
  sonar-host-url:
    description: 'SonarQube host URL'
    required: true
  project-key:
    description: 'SonarQube project key'
    required: true
  project-name:
    description: 'SonarQube project name'
    required: true
  docker-tag:
    description: 'Docker tag for project version'
    required: true
  branch-name:
    description: 'Git branch name'
    required: true
  sources-path:
    description: 'Path to source code'
    default: 'src'
    required: false

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: cloudops-one/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: cloudops-one/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Make gradlew executable
      shell: bash
      run: |
        chmod +x ./gradlew

    - name: Validate Gradle Wrapper
      shell: bash
      run: |
        ./gradlew --version
        ./gradlew tasks --all | grep -E "(sonar|jacoco|test)" || true

    - name: Apply Spotless formatting
      shell: bash
      run: |
        ./gradlew spotlessApply

    - name: Build with tests and coverage
      shell: bash
      run: |
        ./gradlew clean test jacocoTestReport --info

    - name: Verify build artifacts
      shell: bash
      run: |
        echo "=== Build Artifacts Verification ==="
        echo "JaCoCo report:"
        ls -la build/reports/jacoco/test/ || echo "No JaCoCo report dir"
        echo "Test results:"
        ls -la build/test-results/test/ || echo "No test results dir"
        echo "Classes:"
        find build/classes -name "*.class" | head -5 || echo "No class files"

    - name: Run SonarQube Analysis
      shell: bash
      env:
        SONAR_TOKEN: ${{ inputs.sonar-token }}
        SONAR_HOST_URL: ${{ inputs.sonar-host-url }}
      run: |
        ./gradlew sonarqube \
          -Dsonar.branch.name="${{ inputs.branch-name }}" \
          -Dsonar.projectVersion="${{ inputs.docker-tag }}" \

    - name: SonarQube Analysis Summary
      shell: bash
      run: |
        echo "=== SonarQube Backend Scan Summary ==="
        echo "Project: ${{ inputs.project-name }}"
        echo "Key: ${{ inputs.project-key }}"
        echo "Version: ${{ inputs.docker-tag }}"
        echo "Branch: ${{ inputs.branch-name }}"
        echo "Source Path: ${{ inputs.sources-path }}"
        echo "=============================="
