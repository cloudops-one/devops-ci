name: React Build
description: Builds a React application.

inputs:
  node-version:
    description: 'The Node.js version to use'
    required: true
  skip-husky:
    description: 'Skip the Husky git hooks'
    required: false
    default: 'false'
  generate-lockfile:
    description: 'Generate a lockfile for npm'
    required: false
    default: 'true'

runs:
  using: "composite"
  steps:
    - name: Use Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install
      shell: bash

    - name: Run build
      run: npm run build
      shell: bash

    - name: Skip Husky
      if: ${{ inputs.skip-husky == 'true' }}
      run: |
        if [ -f .husky/pre-commit ]; then
          mv .husky/pre-commit .husky/pre-commit.bak
        fi
      shell: bash

    - name: Generate lockfile
      if: ${{ inputs.generate-lockfile == 'true' }}
      run: npm install --package-lock-only
      shell: bash
