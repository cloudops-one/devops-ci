name: "Docker Operations"
description: "Builds and pushes Docker images"

inputs:
  operation:
    description: "Operation to perform: build-push"
    required: true
  harbor-registry:
    description: "Harbor registry URL"
    required: true
  harbor-username:
    description: "Harbor username"
    required: true
  harbor-password:
    description: "Harbor password"
    required: true
  project-name:
    description: "Project name"
    required: true
  component:
    description: "Component name"
    required: true
  docker-tag:
    description: "Docker tag"
    required: true
  docker-username:
    description: "DockerHub username"
    required: true
  docker-password:
    description: "DockerHub password"
    required: true

runs:
  using: "composite"
  steps:
    - name: Login to DockerHub
      run: echo "${{ inputs.docker-password }}" | docker login -u "${{ inputs.docker-username }}" --password-stdin
      shell: bash

    - name: Log in to Harbor
      run: echo "${{ inputs.harbor-password }}" | docker login -u "${{ inputs.harbor-username }}" --password-stdin "${{ inputs.harbor-registry }}"
      shell: bash

    - name: Build Docker Image
      run: docker build -t ${{ inputs.harbor-registry }}/${{ inputs.project-name }}/${{ inputs.component }}:${{ inputs.docker-tag }} .
      shell: bash

    - name: Push Docker Image
      run: docker push ${{ inputs.harbor-registry }}/${{ inputs.project-name }}/${{ inputs.component }}:${{ inputs.docker-tag }}
      shell: bash
